<div class="cardHolder">

  <div  *ngFor="let item of Products">
    <mat-card class="example-card prodCard">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a routerLink="/pdetails">{{item.productName}}</a></mat-card-title>
        <mat-card-subtitle>{{item.productCategory}}</mat-card-subtitle>
      </mat-card-header>
      <a routerLink="/pdetails">
      <img style="padding-top:20px" mat-card-image src={{item.productImgUrl}} alt="Photo of a Shiba Inu">
      </a>
      <mat-card-content>
        <p>
          {{item.productDescription}}
        </p>
        <p>
          {{item.productPrice}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
        <button mat-button>Wishlist</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
